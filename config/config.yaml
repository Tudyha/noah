server:
  env: dev # 运行环境：dev/release/test
  http:
    addr: 127.0.0.1:8080 # HTTP监听地址
    read_timeout: 60 # 读取超时时间（秒）
    write_timeout: 60 # 写入超时时间（秒）
  tcp:
    addr: 127.0.0.1:9090 # TCP监听地址
    timeout: 5 # TCP连接超时时间（秒）
    keep_alive: 30 # TCP连接保持时间（秒）
  v2ray:
    addr: 192.168.0.7:8081
    log_path: logs/v2ray.log

database:
  type: sqlite # 数据库类型：mysql/sqlite
  dns: data/noah.db # 数据库连接字符串
  max_idle_conns: 10 # 最大空闲连接数
  max_open_conns: 100 # 最大打开连接数
  conn_max_lifetime: 3600 # 连接最大生命周期（秒）

logger:
  level: info # 日志级别：debug/info/warn/error
  format: json # 日志格式：json/text
  output: console # 输出类型：console/file
  file_path: logs/app.log # 日志文件路径
  max_size: 100 # 单个日志文件最大大小（MB）
  max_backups: 10 # 保留的旧日志文件数量
  max_age: 30 # 日志文件保留天数
  compress: true # 是否压缩旧日志
